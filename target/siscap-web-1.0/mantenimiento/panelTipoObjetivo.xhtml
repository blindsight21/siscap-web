<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:pe="http://primefaces.org/ui/extensions"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

    <div class="ui-fluid">

        <p:panelGrid  columns="1" columnClasses="ui-grid-col-12" layout="grid" class="boxshadowinside pnoborder"> 
            <p:panelGrid  columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid"> 
                <p:outputLabel for="descripcion" value="DescripciÃ³n: " />
                <p:inputText id="descripcion" value="#{tipoObjetivoAdministrado.entidadSeleccionada.txtTipoObjetivo}">
                    <p:ajax event="blur" update="@this"/>
                </p:inputText>

                <p:outputLabel for="editarEstado" value="Estado: " />
                <p:selectOneMenu id="editarEstado" style="width:150px" value="#{tipoObjetivoAdministrado.entidadSeleccionada.flgActivo}">

            </p:panelGrid>                        
        </p:panelGrid> 
    </div>
