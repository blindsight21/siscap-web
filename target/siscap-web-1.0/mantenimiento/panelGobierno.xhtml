<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui" >

    <div class="ui-fluid">

        <p:panelGrid  columns="1" columnClasses="ui-grid-col-12" layout="grid" class="boxshadowinside pnoborder"> 
            <p:panelGrid  columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid"> 
                <p:outputLabel for="descripcion" value="DescripciÃ³n: " />
                <p:inputText id="descripcion" value="#{gobiernoAdministrado.entidadSeleccionada.txtGobierno}">
                    <p:ajax event="blur" update="@this"/>
                </p:inputText>

                <p:outputLabel for="tipoGobierno" value="Tipo Gobierno: " />
                <p:selectOneMenu id="tipoGobierno"
                                 style="width: 100%"
                                 value="#{gobiernoAdministrado.entidadSeleccionada.nidTipoGobierno.nidTipoGobierno}">
                    <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{gobiernoAdministrado.tipoGobiernoList}"
                                   var="itemTipoGobierno"
                                   itemValue="#{itemTipoGobierno.nidTipoGobierno}"
                                   itemLabel="#{itemTipoGobierno.txtTipoGobierno}"/>
                    <p:ajax event="change" update="@this"/>
                </p:selectOneMenu>
            </p:panelGrid>

            <p:panelGrid columns="6" columnClasses="ui-grid-col-12,ui-grid-col-12,ui-grid-col-12,ui-grid-col-12,ui-grid-col-12,ui-grid-col-12" layout="grid">
                <p:outputLabel for="gobiernoDepartamento" value="Departamento:"/>
                <p:selectOneMenu id="gobiernoDepartamento" class="gobiernoDepartamento"
                                 style="width: 100%"
                                 value="#{gobiernoAdministrado.entidadSeleccionada.nidDepartamento}">
                    <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{gobiernoAdministrado.departamentoList}"
                                   var="itemDepartamento"
                                   itemValue="#{itemDepartamento.nidDepartamento}"
                                   itemLabel="#{itemDepartamento.txtDescripcion}"/>
                    <p:ajax event="change" listener="#{gobiernoAdministrado.obtenerProvinciaByDepartamentoId}" update="@this @(.gobiernoDepartamento) @(.gobiernoProvincia) @(.gobiernoDistrito)"  />
                </p:selectOneMenu>

                <p:outputLabel for="gobiernoProvincia" value="Provincia:"/>
                <p:selectOneMenu id="gobiernoProvincia" class="gobiernoProvincia"
                                 style="width: 100%"
                                 value="#{gobiernoAdministrado.entidadSeleccionada.nidProvincia}">
                    <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{gobiernoAdministrado.provinciaList}"
                                   var="itemProvincia"
                                   itemValue="#{itemProvincia.nidProvincia}"
                                   itemLabel="#{itemProvincia.txtDescripcion}"/>
                    <p:ajax event="change" listener="#{gobiernoAdministrado.obtenerDistritoByProvinciaId}" update="@this @(.gobiernoDistrito)"/>
                </p:selectOneMenu>

                <p:outputLabel for="gobiernoDistrito" value="Distrito:"/>
                <p:selectOneMenu id="gobiernoDistrito" class="gobiernoDistrito"
                                 style="width: 100%"
                                 value="#{gobiernoAdministrado.entidadSeleccionada.nidDistrito}">
                    <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{gobiernoAdministrado.distritoList}"
                                   var="itemDistrito"
                                   itemValue="#{itemDistrito.nidDistrito}"
                                   itemLabel="#{itemDistrito.txtDescripcion}"/>
                    <p:ajax update="@this"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:panelGrid  columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid"> 
                <p:outputLabel for="editarEstado" value="Estado: " />
                <p:selectOneMenu id="editarEstado" style="width:80px" value="#{gobiernoAdministrado.entidadSeleccionada.flgActivo}">
                    <f:selectItem itemLabel="Activo" itemValue="1" noSelectionOption="true" />
                    <f:selectItem itemLabel="Inactivo" itemValue="0" noSelectionOption="false" />
                </p:selectOneMenu>
            </p:panelGrid>                        
        </p:panelGrid> 
    </div>
</f:view>
