<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui" >

    <div class="ui-fluid">
        <p:panelGrid  columns="1" columnClasses="ui-grid-col-12" layout="grid" class="boxshadowinside pnoborder"> 
            <p:panelGrid  columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" layout="grid">
                <p:outputLabel for="anio" value="AÃ±o:"/>
                <p:selectOneMenu id="anio"                    
                                 style="width:100%"
                                 value="#{programacionFechaAdministrado.entidadSeleccionada.txtAnio}">
                    <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}" noSelectionOption="true"/>                    
                    <f:selectItem itemLabel="2020" itemValue="2020"/>
                    <f:selectItem itemLabel="2019" itemValue="2019"/>
                    <f:selectItem itemLabel="2018" itemValue="2018"/>
                    <f:selectItem itemLabel="2017" itemValue="2017"/>
                    <f:selectItem itemLabel="2016" itemValue="2016"/>                        
                    <p:ajax event="change" listener="#{programacionFechaAdministrado.limpiarProgramacionFecha('fechas')}" update="@this @(.fecha)"/>
                </p:selectOneMenu>
                <p:outputLabel for="trimestre" value="Trimestre: "/>
                <p:selectOneMenu id="trimestre"                    
                                 style="width:100%"
                                 value="#{programacionFechaAdministrado.entidadSeleccionada.numTrimestre}">
                    <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItem itemLabel="PRIMER TRIMESTRE" itemValue="#{1}"/>
                    <f:selectItem itemLabel="SEGUNDO TRIMESTRE" itemValue="#{2}"/>
                    <f:selectItem itemLabel="TERCER TRIMESTRE" itemValue="#{3}"/>
                    <f:selectItem itemLabel="CUARTO TRIMESTRE" itemValue="#{4}"/>
                    <p:ajax event="change" listener="#{programacionFechaAdministrado.limpiarProgramacionFecha('fechas')}" update="@this @(.fecha)"/>
                </p:selectOneMenu>
                <p:outputLabel for="fechaInicio" value="Fecha Inicio: "/>                
                <p:calendar id="fechaInicio" value="#{programacionFechaAdministrado.entidadSeleccionada.fecInicio}" 
                            pattern="dd/MM/yyyy" navigator="true" mask="true" locale="es" yearRange="c-100:c+10" class="fecha pcenter">
                    <p:ajax event="dateSelect" update="@this"/>
                </p:calendar>
                <p:outputLabel for="fechaFin" value="Fecha Final: "/>
                <p:calendar id="fechaFin" value="#{programacionFechaAdministrado.entidadSeleccionada.fecFin}" 
                            pattern="dd/MM/yyyy" navigator="true" mask="true" locale="es" yearRange="c-100:c+10" class="fecha pcenter">
                    <p:ajax event="dateSelect"/>
                </p:calendar>
                <p:outputLabel for="estado" value="Estado de la Actividad: "/>
                <p:selectOneMenu id="estado" 
                                 style="width:100%"                                     
                                 value="#{estadoActividadGobAdministrado.entidadSeleccionada.nidEstadoActividadGob}">
                    <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{estadoActividadGobAdministrado.obtenerTodos()}"
                                   var="itemEstadoActividadGobierno"
                                   itemValue="#{itemEstadoActividadGobierno.nidEstadoActividadGob}"
                                   itemLabel="#{itemEstadoActividadGobierno.txtEstadoActividadGob}" />
                    <p:ajax event="change" update="@this"/>
                </p:selectOneMenu>
                <p:outputLabel for="editarEstado" value="Estado: " />
                <p:selectOneMenu id="editarEstado" style="width:150px" value="#{programacionFechaAdministrado.entidadSeleccionada.flgActivo}">
                    <f:selectItem itemLabel="Activo" itemValue="1" noSelectionOption="true" />
                    <f:selectItem itemLabel="Inactivo" itemValue="0" noSelectionOption="false" />
                </p:selectOneMenu>
            </p:panelGrid>
        </p:panelGrid> 
    </div>
</f:view>
