<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:h="http://java.sun.com/jsf/html">

    <p:panelGrid  columns="1" columnClasses="ui-grid-col-12" layout="grid" class="boxshadowinside pnoborder"> 
        <p:panelGrid  columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid">
            <p:outputLabel for="tipoEvaluacion" value="Tipo Evaluacion: "/>
            <p:selectOneMenu id="tipoEvaluacion"
                             style="width: 100%"
                             value="#{actividadGRAdministrado.entidadSeleccionada.nidTipoEvaluacion}">                    
                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{actividadGRAdministrado.tipoEvaluacionList}"
                               var="itemTipoEvaluacion"
                               itemValue="#{itemTipoEvaluacion.nidTipoEvaluacion}"
                               itemLabel="#{itemTipoEvaluacion.txtTipoEvaluacion}"/>                    
                <p:ajax event="change" listener="#{actividadGRAdministrado.obtenerEvaluacionByTipoEvaluacion}" update="@this @(.nivelEvaluacion)"/>
            </p:selectOneMenu>
            <p:outputLabel for="nivelEvaluacion" value="Nivel Evaluacion: "/>                
            <p:selectOneMenu id="nivelEvaluacion" class="nivelEvaluacion"
                             style="width: 100%"
                             value="#{actividadGRAdministrado.entidadSeleccionada.nidNivelEvaluacion}"
                             converter="nivelEvaluacionConvertidor">                    
                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{actividadGRAdministrado.nivelEvaluacionList}"
                               var="itemnivelEvaluacion"
                               itemValue="#{itemnivelEvaluacion}"
                               itemLabel="#{itemnivelEvaluacion.txtNivelEvaluacion}"/>
                <p:ajax event="change" update="@this"/>
            </p:selectOneMenu>
            <p:outputLabel for="descripcion" value="Descripcion: "/>
            <p:inputTextarea id="descripcion" value="#{actividadGRAdministrado.entidadSeleccionada.txtActividadGobResultado}" converter="mayusculaConvertidor" >
                <p:ajax event="blur" update="@this"/>
            </p:inputTextarea>
        </p:panelGrid> 
    </p:panelGrid> 
</f:view>
