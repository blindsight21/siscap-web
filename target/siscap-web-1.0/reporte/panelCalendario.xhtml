<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:pe="http://primefaces.org/ui/extensions"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

    <div class="ui-fluid">
        <p:panelGrid  columns="1" columnClasses="ui-grid-col-12" layout="grid" class="boxshadowinside pnoborder"> 
            <p:panelGrid  columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid"> 
                <p:outputLabel for="tema" value="Tema Actividad: " />
                <h:outputText id="tema" value="#{scheduleViewAdministrado.event.data.txtTema}"/>  
                <p:outputLabel for="gobierno" value="Region: " />
                <h:outputText id="gobierno" value="#{scheduleViewAdministrado.event.data.txtGobierno}"/>
                <p:outputLabel for="unidadorg" value="Unidad Organica: " />
                <h:outputText id="unidadorg" value="#{scheduleViewAdministrado.event.data.txtArea}"/>
                <p:outputLabel for="responsable" value="Responsable: " />
                <h:outputText id="responsable" value="#{scheduleViewAdministrado.event.data.txtNombres}"/>
                <p:outputLabel for="inicio" value="Fecha Inicio:"/>
                <h:outputText id="inicio" value="#{scheduleViewAdministrado.event.startDate}">
                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                </h:outputText>                
                <p:outputLabel for="fin" value="Fecha Fin:" />
                <h:outputText id="fin" value="#{scheduleViewAdministrado.event.endDate}">
                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                </h:outputText>
                <p:outputLabel for="estado" value="Estado: " />
                <h:outputText id="estado" value="#{scheduleViewAdministrado.event.data.txtEstadoActividadGob != null ? scheduleViewAdministrado.event.data.txtEstadoActividadGob : ''}"/> 
            </p:panelGrid>                        
        </p:panelGrid>
    </div>
</f:view>
