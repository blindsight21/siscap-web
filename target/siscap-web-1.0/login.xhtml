<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/defaultBlanco.xhtml">
    <ui:define name="header">
        <script type="text/javascript"></script>
        <!-- Bootstrap core CSS -->
        <link href="/visitas-web/resources/css/bootstrap.css" rel="stylesheet" />
    </ui:define>
    <ui:define name="content" >
        <div id="clr2"/>
        <h:form id="formularioPrincipal">
            <div class="box-full">
                <div class="cuadro bradio">
                    <img id="logologin" style="width:110px;margin-left: auto;margin-right: auto; display: block;" 
                         src="${facesContext.externalContext.requestContextPath}/resources/imagen/icon.png"/>
                    <h3 class="important">INGRESO AL SISTEMA DE CAPACITACIÓN</h3> 
                    <div id="clr2"/>                    
                    <h:form class="form-inline">
                        <p:growl id="mensajes" widgetVar="mensajes" showDetail="true" life="#{parametroVisitasAdministrado.tiempoAlertas()}" autoUpdate="true"/>
                        <div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <img src="/siscap-web/resources/imagen/usuario.png" height="20" width="20" />
                                    </div>
                                    <p:inputText id="username" style="padding: 13px;" value="#{usuarioAdministrado.entidadSeleccionada.txtUsuario}" class="form-control lowercase" maxlength="60" converter="mayusculaConvertidor" />
                                    <p:watermark for="username" value="USUARIO" />
                                </div>
                            </div>
                            <div id="clr2"/>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <img src="/siscap-web/resources/imagen/password.png" height="20" width="20" />
                                    </div>
                                    <p:inputText id ="password" style="padding: 13px;" value="#{usuarioAdministrado.entidadSeleccionada.txtPassword}" type="password" autocomplete="off" maxlength="20" class="form-control" />
                                    <p:watermark for="password" value="CONTRASEÑA" />
                                </div>
                            </div>
                            <div id="clr2"/>
                            <p:commandButton value="Ingresar" update="mensajes" actionListener="#{usuarioAdministrado.login}" class="mybutton" oncomplete="handleLoginRequest(xhr, status, args)" style="width:100%;background:#B93733"/>
                            <p:spacer/>
                        </div>
                    </h:form>
                </div>
            </div>
        </h:form>
    </ui:define>           
</ui:composition>
