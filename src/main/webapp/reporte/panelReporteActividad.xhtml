<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui" >

    <p:tabView dynamic="true" style="height: 500px;">
        <p:tab title="Por Trimestre">
            <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" class="pnoborder pboxshadowinside" style="height: 400px;">
                <p:chart id="graficoTrimestre" widgetVar="graficoTrimestre" class="graficoTrimestre"
                         style="height:370px;width: 100%;"
                         type="bar" model="#{vwReporteActividadAdministrado.generarGraficoTrimestre()}" responsive="true"/>
            </p:panelGrid>                    
        </p:tab>
        <!--p:tab title="Por PÃ¹blico Objetivo">
            <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" class="pnoborder pboxshadowinside" style="height: 400px;">
                <p:chart id="graficoPublicoObjetivo" widgetVar="graficoPublicoObjetivo"
                         style="height:370px;width: 100%;"
                         type="bar" model="#{vwReporteActividadAdministrado.generarGraficoPublicoObjetivo()}" responsive="true"/>
            </p:panelGrid>
        </p:tab-->
        <p:tab title="Por Estado">
            <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" class="pnoborder pboxshadowinside" style="height: 400px;">
                <p:chart id="graficoEstado" widgetVar="graficoEstado"
                         style="height:370px;width: 100%;"
                         type="bar" model="#{vwReporteActividadAdministrado.generarGraficoEstado()}" responsive="true"/>
            </p:panelGrid>
        </p:tab>
        <p:tab title="Por Tipo Objetivo">
            <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" class="pnoborder pboxshadowinside" style="height: 400px;">
                <p:chart id="graficoTipoObjetivo" widgetVar="graficoTipoObjetivo"
                         style="height:370px;width: 100%;"
                         type="bar" model="#{vwReporteActividadAdministrado.generarGraficoTipoObjetivo()}" responsive="true"/>
            </p:panelGrid>
        </p:tab> 
    </p:tabView>
</f:view>
